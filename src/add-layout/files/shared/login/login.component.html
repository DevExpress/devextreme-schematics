<dx-validation-group class="dx-fieldset">
    <div class="dx-field">
        <dx-text-box [(value)]="login" placeholder="Login">
            <dx-validator>
                <dxi-validation-rule type="email" message="Login is invalid"></dxi-validation-rule>
                <dxi-validation-rule type="required" message="Login is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="password" placeholder="Password">
            <dx-validator>
                <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-button style="float: right;" text="Login" (onClick)="onLoginClick($event)"></dx-button>
    </div>
</dx-validation-group>
